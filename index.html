<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="card-component">

      <div class="card-component__img" onmouseover="displayBlockMouseOver()" onmouseout="displayNoneMouseOut()">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        <div class="card-component__img--hover" id="cart-component-hover">
            <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>

      <div class="card-component__content">
        <h1 class="card-component__content-title">Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div>
          <div class="card-component__content-eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <span>0.041 ETH</span>
          </div>

          <div class="card-component__content-days">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="card-component__creator">
        <img src="./images/image-avatar.png" alt="avatar image">
        <span>Creation of <b>Jules Wyvern</b></span>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
